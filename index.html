<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manga Downloader</title>
    <!-- Load jQuery and other libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <form action="{{ url_for('download_manga') }}" method="post">
      <label for="mangapark-url">Mangapark URL</label>
      <input type="text" id="mangapark-url" name="mangapark-url">
      <br />
      <label for="height">Height (optional)</label>
      <input type="number" id="height" name="height" step="100">
      <br />
      <label for="chapters">Chapters to download</label>
      <select id="chapters" multiple name="chapters[]">
        <!-- options will be populated dynamically using JavaScript -->
      </select>
      <br />
      <button type="submit">Download Manga</button>
    </form>
  </body>
</html>
